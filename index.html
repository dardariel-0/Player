<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Meu Spotify Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #121212;
        color: white;
        text-align: center;
      }
      img {
        width: 200px;
        border-radius: 10px;
        margin-top: 20px;
      }
      button {
        background: #1db954;
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        border: none;
        margin: 10px;
        cursor: pointer;
      }
      input[type="range"] {
        width: 80%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Meu Spotify Player (PKCE + Playlist)</h1>
    <button id="login-btn">Login com Spotify</button>

    <div id="player" style="display: none">
      <img id="album-cover" src="" alt="Album Cover" />
      <h2 id="track-name"></h2>
      <h3 id="artist-name"></h3>

      <div>
        <button id="prev-btn">Anterior</button>
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
        <button id="next-btn">Pr√≥xima</button>
      </div>

      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7" />
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
